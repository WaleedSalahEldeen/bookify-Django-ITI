{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
